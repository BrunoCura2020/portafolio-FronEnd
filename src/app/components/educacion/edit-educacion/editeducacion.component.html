<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="educacion.nombre" required>
                </div>

                <div class="form-group">
                    <label for="carrera">Carrera</label>
                    <input type="text" class="form-control" id="carrera" name="carrera" [(ngModel)]="educacion.carrera" required>
                </div>

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="educacion.titulo" required>
                </div> 
                
                <div class="form-group">
                    <label for="inicio">Inicio</label>
                    <input type="date" class="form-control" id="inicio" name="inicio" [(ngModel)]="educacion.inicio" required>
                </div> 
                
                <div class="form-group">
                    <label for="fin">Fín</label>
                    <input type="date" class="form-control" id="fin" name="fin" [(ngModel)]="educacion.fin" required>
                </div>

                <button class="btn btn-primary">Editar educación</button>
            </form>
        </div>
    </div>
</div>
