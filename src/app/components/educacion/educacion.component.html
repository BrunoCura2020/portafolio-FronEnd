<div class="row">
	<h1>Educación</h1>

	<div class="col-lg-3">
		<button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">Agregar educación</button>
	</div>

	<div class="col lg 1">
		<div class="col-lg-11">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover text-center">
					<thead class="table-dark">
						<tr>
							<th>Institución</th>
							<th>Carrera</th>
							<th>Título</th>
							<th>Año</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let Educacion of educacion">
							<td>{{Educacion.nombreEdu}}</td>
							<td>{{Educacion.descripcionEdu}}</td>
							<td></td>
							<td></td>
							<td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">Editar</button></td>
							<td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)">Borrar</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
