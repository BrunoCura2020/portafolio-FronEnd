<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>

                <div class="form-group">
                    <label for="carrera">Carrera</label>
                    <input type="text" class="form-control" id="carrera" name="carrera" [(ngModel)]="carrera" required>
                </div>

                
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
                </div>
                
                <div class="form-group">
                    <label for="inicio">Inicio</label>
                    <input type="date" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio" required>
                </div>
                
                <div class="form-group">
                    <label for="fin">Fin</label>
                    <input type="date" class="form-control" id="fin" name="fin" [(ngModel)]="fin" required>
                </div>

                <button class="btn btn-primary"> Agregar educación</button>
            </form>
        </div>
    </div>
</div>
