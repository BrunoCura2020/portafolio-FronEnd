<div class="row">
	<h2>Experiencia laboral</h2>

	<div class="col-lg-3">
		<button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">Nueva experiencia</button>
	</div>

	<div class="col lg 1">
		<div class="col-lg-11">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover text-center"> 
					<thead class="table-dark">
						<tr>
							<th>Lugar</th>
							<th>Puesto</th>
							<th>Descripción</th>
							<th>Inicio</th>
							<th>Fín</th>
							<th *ngIf="isLogged"></th>
							<th *ngIf="isLogged"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let Experiencia of expe">
							<td>{{Experiencia.lugar}}</td>
							<td>{{Experiencia.puesto}}</td>
							<td>{{Experiencia.descripcion}}</td>
							<td>{{Experiencia.inicio}}</td>
							<td>{{Experiencia.fin}}</td>
							<td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">Editar</button></td>
							<td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)">Borrar</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
