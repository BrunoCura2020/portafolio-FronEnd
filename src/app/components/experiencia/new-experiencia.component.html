<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="lugar">Lugar</label>
                    <input type="text" class="form-control" id="lugar" name="lugar" [(ngModel)]="lugar" required>
                </div>

                <div class="form-group">
                    <label for="puesto">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="puesto" required>
                </div>

                
                <div class="form-group">
                    <label for="descripcion">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>

                <div class="form-group">
                    <label for="inicio">Inicio</label>
                    <input type="date" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio" required>
                </div>

                <div class="form-group">
                    <label for="fin">fin</label>
                    <input type="date" class="form-control" id="fin" name="fin" [(ngModel)]="fin" required>
                </div>

                <button class="btn btn-primary"> Agregar experiencia</button>
            </form>
        </div>
    </div>
</div>
