<section class="background-radial-gradient overflow-hidden">
  <style></style>

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1
          class="my-5 display-5 fw-bold ls-tight"
          style="color: hsl(218, 81%, 95%)"
        >
          Portafolio digital <br />
          <span style="color: hsl(218, 81%, 75%)">¡Bienvenido!</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)"></p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div
          id="radius-shape-1"
          class="position-absolute rounded-circle shadow-5-strong"
        ></div>
        <div
          id="radius-shape-2"
          class="position-absolute shadow-5-strong"
        ></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <h2 class="fw-bold mb-2 text-uppercase text-center">
              Iniciar Sesión
            </h2>
            <p class="text-black-50 mb-3">
              Por favor, ingresar usuario y clave.
            </p>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="nombreUsuario">Usuario</label>
                <input
                  type="email"
                  id="nombreUsuario"
                  name="nombreUsuario"
                  class="form-control form-control-lg"
                  [(ngModel)]="nombreUsuario"
                  required
                />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="password">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  name="password"
                  [(ngModel)]="password"
                  required
                />
              </div>

              <button
                class="btn btn-outline-black btn-lg px-5 bg-success"
                type="submit"
              >
                Ingresar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
