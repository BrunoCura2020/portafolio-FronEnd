<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required>
                </div>

                <div class="form-group">
                    <label for="realizacion">TÃ­tulo</label>
                    <input type="date" class="form-control" id="realizacion" name="realizacion" [(ngModel)]="proyecto.realizacion" required>
                </div> 
                
                <div class="form-group">
                    <label for="imagen">imagen</label>
                    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="proyecto.imagen" required>
                </div>

                <button class="btn btn-primary">Editar proyecto</button>
            </form>
        </div>
    </div>
</div>
