<div class="container">
    <div class="row">
        <div>
            <h2>Agregar proyecto</h2>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>

                
                <div class="form-group">
                    <label for="realizacion">realizacion</label>
                    <input type="date" class="form-control" id="realizacion" name="realizacion" [(ngModel)]="realizacion" required>
                </div>
                
                <!-- <div class="form-group">
                    <label for="imagen">imagen</label>
                    <input (change)="capturarFile($event)" type="file" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" required>
                    <input (change)="capturarFile($event)" type="file">
                </div> -->

                <div *ngIf="previsualizacion">
                    <img width="100px" [src]="previsualizacion" alt="">
                </div>

                <button class="btn btn-primary"> Agregar proyecto</button>
            </form>
        </div>
    </div>
</div>
