<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>

                
                <div class="form-group">
                    <label for="realizacion">realizacion</label>
                    <input type="date" class="form-control" id="realizacion" name="realizacion" [(ngModel)]="realizacion" required>
                </div>
                
                <div class="form-group">
                    <label for="imagen">imagen</label>
                    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" required>
                </div>

                <button class="btn btn-primary"> Agregar educaci√≥n</button>
            </form>
        </div>
    </div>
</div>
